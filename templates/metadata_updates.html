<!DOCTYPE html>
<html>
  <head>
    <title>Metadata Updates</title>
  </head>
  <body>
    <h1>Metadata Updates</h1>
    <h2>From Cassandra</h2>
    <table border="1">
      <tr>
        <th>Entity ID</th>
        <th>New Value</th>
      </tr>
      {% for row in cassandra_rows %}
      <tr>
        <td>{{ row.entity_id }}</td>
        <td>{{ row.new_value }}</td>
      </tr>
      {% endfor %}
    </table>

    <h2>From Postgres</h2>
    <table border="1">
      <tr>
        <th>Entity ID</th>
        <th>New Value</th>
      </tr>
      {% for row in postgres_rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
